<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Image Editor</title>
   <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
      <h1 class="title">Image Editor</h1>
      <div class="wrapper">
         <div class="preview-img">
            <img src="assets/add-img.svg" alt="add-image">
         </div>
         <h2 class="subtitle">Filters<ion-icon name="color-wand-outline"></ion-icon></h2>
         <div class="editor-painel">
            <label class="filters">Filters</label>
            <div class="options">
               <div class="filter-section">
                  <p class="filter-name">Brightness</p>
                  <button id="brightness"><ion-icon name="sunny-outline"></ion-icon></button>
               </div>
               <div class="filter-section">
                  <p class="filter-name">Saturation</p>
                  <button id="saturation"><ion-icon name="water-outline"></ion-icon></button>
               </div>
               <div class="filter-section">
                  <p class="filter-name">Inversion</p>
                  <button id="inversion"><ion-icon name="invert-mode-outline"></ion-icon></button>
               </div>
               <div class="filter-section">
                  <p class="filter-name">Grayscale</p>
                  <button id="grayscale"><ion-icon name="thermometer-outline"></ion-icon></button>
               </div>
            </div>
           <div class="slider">
            <div class="filter-info">
               <p class="name">Saturation</p>
               <p class="value">100%</p>
            </div>
            <input type="range" value="100" min="0" max="100">
           </div> 
         </div>
         <div class="controls">
            <button class="reset-filter">Reset</button>
            <input type="file" class="file-input" accept="image/*">
            <div class="row">
               <button class="choose-image">Choose</button>
               <button class="save">Save</button>
            </div>
         </div>
      </div>
   </div>
   <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
